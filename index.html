<!DOCTYPE HTML>
<html lang="en">
    
<head>
    <title>Web AR - Test nach Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

    <style>
        *{
        margin: 0;
        padding: 0;
        }
        .demo{
            height: 100vh;
            width: 100%;
        }
        .demo model-viewer{
            height: 100vh;
            width: 100%;
        }
        
    </style>


</head>
<body>


    <div class="demo">
        <model-viewer id="model" src="Manfredmaxstufi2.glb" auto-rotate camera-controls skybox-image="peppermint_powerplant_1k.hdr" 
        animation-name="Running" autoplay ar>
        <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; ">
            Activate AR
        </button>
    </model-viewer>
        
    </div>
    


</body>
</html>
